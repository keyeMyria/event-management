<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>{{ _("Google Analytics Tracking ID") }}</h4>
        {{ _("See") }} <a
            href="https://support.google.com/analytics/answer/1008080">{{ _("here") }}</a> {{ _("on how to get this Tracking ID") }}.<br><br>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ _("Tracking ID") }}</label>
            <div class=" col-md-9 col-xs-12">
                <input title="analytics" name="analytics_key" class="form-control col-md-6 col-xs-6"
                       value="{{ settings.analytics_key|default('', True) }}">
            </div>
        </div>
        <br>
        <div class="ln_solid"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-success pull-right">{{ _("Save") }}</button>
        </div>
    </div>
</div>
