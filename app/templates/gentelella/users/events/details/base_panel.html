<div class="x_panel tile " style="overflow: hidden; height: auto;">
    <div class="x_title">
        <h2 style="font-weight: 400; text-transform: uppercase;">{% block panel_title %}{% endblock %}</h2>

        {% block addon_link %}{% endblock %}

        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div class="col-md-12">
            {% block panel_content %}
            {% endblock %}
        </div>
    </div>
</div>
