{% set count=0 %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="settings_form" method="post" class="form-horizontal form-label-left">
            <h3>{{ _("List of Supported Currencies") }}</h3>
            <br>
            {% for code, has_paypal, has_stripe in payment_currencies %}
                <label class="control-label">{{ code }} - {{ code | currency_name }}
                    ({{ code | currency_symbol }})</label>
                <br>
                <br>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                           style="position:relative; top: 19px;">{{ _("Service Fee") }}</label>
                    <div class=" col-md-9 col-xs-12">
                        <span style="position:relative; top: 27px; left: 85px">%</span>
                        <input title="service fee" type="text" name="service_fee" class="form-control"
                               value="{{ fees[count].service_fee | default(0.0, true) }}" style="width: 120px"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                           style="position:relative; top: 19px;">{{ _("Maximum Fee") }}</label>
                    <div class=" col-md-9 col-xs-12">
                        <span style="position:relative; top: 27px; left: 93px">{{ code }} </span>
                        <input title="maximum fee" type="text" name="maximum_fee" class="form-control"
                               value="{{ fees[count].maximum_fee | default(0.0, true) }}" style="width: 125px"><a
                            href="#" data-toggle="tooltip" title="If you keep the maximum fee as 0, it  would become unlimited. Kindly set the
                       maximum fee to some value." class="fa fa-info-circle"
                            style="position: relative; bottom: 28px;left: 135px"></a>
                    </div>
                </div>
                <br>
                {% set count = count + 1 %}
            {% endfor %}
            <div class="ln_solid"></div>
            <div class="form-group">
                <button id="fee-save" type="submit" class="btn btn-success pull-right">{{ _("Save") }}</button>
            </div>
        </form>
    </div>
</div>
