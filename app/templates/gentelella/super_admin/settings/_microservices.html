<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="settings_form" method="post" class="form-horizontal form-label-left">
            <h4>{{ _("Android") }} App</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">URL</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="android_app_url" class="form-control"
                           value="{{ settings.android_app_url|default('', True) }}"
                           placeholder="http://droidgen.eventyay.com/api/v2/"/>
                </div>
            </div>
            <h4>{{ _("Web") }} App</h4>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">URL</label>
                <div class=" col-md-9 col-xs-12">
                    <input name="web_app_url" class="form-control"
                           value="{{ settings.web_app_url|default('', True) }}"
                           placeholder="https://opev-webgen-dev.herokuapp.com"/>
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-success pull-right">{{ _("Save") }}</button>
            </div>
        </form>
    </div>
</div>
