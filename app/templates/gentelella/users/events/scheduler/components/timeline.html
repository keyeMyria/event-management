<div class="timeline hidden-xs" id="timeline" data-event-id="{{ event.id }}"
     data-event-start="{{ event.start_time }}"
     data-event-end="{{ event.end_time }}"
     style="margin-top: 10px; margin-left: 10px; width: 100%; overflow-x: hidden;">
    <table class="timeline-table table" style="width: 100%">
        <tbody>
        <tr>
            <td class="timeunits x1" width="55">
                <div class="timeunit"></div>
            </td>
            <td class="microlocations x1">
                <div id="microlocation-container"
                     class="microlocation-container clearfix draggable-holder"
                     style="height: 1311px;">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <h3 id="no-session-message">No sessions in this date</h3>
</div>

<div id="tracks-timeline" class="hidden" data-event-id="{{ event.id }}" data-event-start="{{ event.start_time }}"
     data-event-end="{{ event.end_time }}">

</div>

<div id="mobile-timeline" class="visible-xs" data-event-id="{{ event.id }}" data-event-start="{{ event.start_time }}"
     data-event-end="{{ event.end_time }}">

</div>
