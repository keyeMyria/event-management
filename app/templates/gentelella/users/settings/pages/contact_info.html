{% extends 'gentelella/users/settings/base.html' %}

{% block title %}
    {{ _("Contact Info - Settings") }}
{% endblock %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events/event-wizard.css') }}"/>
{% endblock %}

{% set active_page = 'contact_info' %}

{% block content %}

    <form class="col-md-6" data-toggle="validator" method="post" action="">
        <div class="form-group">
            <label for="email">{{ _("Email") }} ID</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required
                   value="{{ user.email }}">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="contact">{{ _("Phone") }}</label>
            <input type="text" class="form-control" id="contact"
                   value="{{ user.user_detail.contact | default('', true) }}" name="contact" maxlength="15"
                   pattern='[\+]\d*[a-zA-Z0-9 ]+' placeholder="+123456789"
                   data-pattern-error="Please enter the requested format, e.g. +123456789"
                   data-error="Please enter the requested format, e.g. +123456789" >
            <div class="help-block with-errors"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-info btn-lg">{{ _("Save") }}</button>
    </form>

{% endblock %}

{% block tail_js %}
    {{ super() }}
    <script src="{{ url_for('static', filename='vendor/bootstrap-validator/dist/validator.min.js') }}"></script>
{% endblock %}
