{% extends 'gentelella/users/login/base.html' %}
{% block title %}
    Page Not Found - 404
{% endblock %}
{% block register %}
    <div id="register" class="animate form registration_form">
        <section class="error_content">
            <form method="post">
                <h1 class="internal_error_short" style='font-size: 27px; font-weight: 300 !important; font-family: Roboto, Arial, "Droid Sans", sans-serif; margin-bottom: 12px;'>{{_("You got")}} 404'd</h1>
                <p style="font-size: 16px;font-weight: 300;">{{_("Sorry but we couldn't find this page since the page you are looking for does not exist.")}}</p>
            </form>
        </section>
    </div>
{% endblock %}
