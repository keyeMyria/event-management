kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: celery
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: celery
    spec:
      containers:
      - name: celery
        image: gcr.io/eventyay/web:latest
        command: ["/bin/sh","-c"]
        args: ["./kubernetes/run.sh"]
        env:
        - name: C_FORCE_ROOT
          value: 'true'
        - name: DEPLOYMENT
          value: 'celery'
        volumeMounts:
          - mountPath: /opev/open_event/static/uploads/
            name: nfs-storage
      restartPolicy: Always
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: nfs-claim
